<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    
    
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: #4fb0d5 ;

            
        }
        #rect{
            width: 70%;
            height: 40vh;
            background-color: black;
            border-radius: 10px;
            position: fixed;
            top: 30%;
            left: 20%;
            padding: 20px;
            display:grid;
          
            
            
            grid-template-columns: repeat(12,1fr);
            text-align: center;
            gap: 10px;
            font-size:20px;

        }
        #rect>div{
            background-color: #95a3a8 ;
            display:flex;
            justify-content: center;
            align-items: center;
            border-radius:3px;
            
        }
        #enter{
            /*grid-area:3/11/4/13; all are same we can use any of them 
            grid-area: 3/11/4/span 2;
            grid-column: 11/13;*/
            grid-column:11/span 2;

        }
        #shift{
            grid-column: 11/13;

        }
        #space{
            grid-column: 5/9;

        }

    </style>
</head>
<body>
    <div id="rect">
        <div>~</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>delete</div>
        <div>tab</div>
        <div>q</div>
        <div>w</div>
        <div>e</div>
        <div>r</div>
        <div>t</div>
        <div>y</div>
        <div>u</div>
        <div>i</div>
        <div>o</div>
        <div>p</div>
        <div>\</div>
        <div>caps</div>
        <div>a</div>
        <div>s</div>
        <div>d</div>
        <div>f</div>
        <div>g</div>
        <div>h</div>
        <div>j</div>
        <div>k</div>
        <div>l</div>
        <div id="enter">Enter</div>
        <div >shift</div>
        <div>z</div>
        <div>x</div>
        <div>c</div>
        <div>v</div>
        <div>b</div>
        <div>n</div>
        <div>m</div>
        <div><</div>
        <div>></div>
        <div id = "shift">shift</div>
        <div><span class="material-symbols-outlined">
            language
            </span></div>
        <div>control</div>
        <div>option</div>
        <div>alt</div>
        
        <div id = "space">space</div>
        <div>option</div>
        <div> <span class="material-symbols-outlined">
            arrow_forward
            </span> </div>
        <div> <span class="material-symbols-outlined">
            arrow_back
            </span></div>
    </div>
</body>
</html>
